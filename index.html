<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #imgCode{width: 100px;height: 40px;border: 1px solid #ff0000;}
    </style>
</head>
<body>
<form action="/api/v1/login/" method="post" enctype="multipart/form-data">
    <p><input name="user" type="text" placeholder="用户"></p>

    <p><input name="code" type="text" placeholder="验证码">
    <img src="/api/v1/checkCode/"  alt="验证码" />
    </p>
    <p><input type="submit" value="submit"></p>

</form>
<script>

    function ChangeCode() {
        var code=document.getElementById('imgCode');
        // 每次更新get地址，防止出现get请求缓存问题
        code.src="/api/v1/checkCode/"
    }
</script>
</body>
</html>
